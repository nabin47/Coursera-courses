<!DOCTYPE html>
<html>
    <head>
        <title>Calender</title>
        <link rel="stylesheet" href="css\calender-style.css">
    </head>

    <body>
        <table>
            <caption>January 2021</caption>

            <thead>
                <th>Sun</th>
                <th>Mon</th>
                <th>Tue</th>
                <th>Wed</th>
                <th>Thu</th>
                <th>Fri</th>
                <th>Sat</th>
            </thead>

            <tr>
               <td class="not this month">27</td>
               <td class="not this month">28</td>
               <td class="not this month">29</td>
               <td class="not this month">30</td>
               <td class="not this month">31</td>
               <td>1</td>
               <td>2</td>
            </tr>

            <tr>
                <td>3</td>
                <td>4</td>
                <td>5</td>
                <td>6</td>
                <td>7* <span>Term break</span> </td>
                <td>8</td>
                <td>9</td>
            </tr>

            <tr>
                <td>10</td>
                <td>11</td>
                <td>12</td>
                <td>13</td>
                <td>14</td>
                <td>15</td>
                <td>16</td>
            </tr>

            <tr>
                <td>17</td>
                <td>18</td>
                <td>19</td>
                <td>20</td>
                <td>21</td>
                <td>22</td>
                <td>23</td>
            </tr>

            <tr>
                <td>24</td>
                <td>25</td>
                <td>26</td>
                <td>27* <span>Election Day</span> </td>
                <td>28</td>
                <td>29</td>
                <td>30</td>
            </tr>

            <tr>
                <td class="bad day">31</td>
                <td>1</td>
                <td class="not this month">2</td>
                <td class="not this month">3</td>
                <td class="not this month">4</td>
                <td class="not this month">5</td>
                <td class="not this month">6</td>
            </tr>
        </table>
    </body>
</html>
